      <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">import pandas as pd</span><br><span class="line">pd.set_option(&#39;expand_frame_repr&#39;, False)  # 当列太多时不换行</span><br><span class="line"></span><br><span class="line"># csv的读入</span><br><span class="line">path &#x3D; r&#39;C:\Users\Administrator\Desktop\1day数据.csv&#39;  # 加入r 使保留原始</span><br><span class="line"># path &#x3D; &#39;C:&#x2F;Users&#x2F;Administrator&#x2F;Desktop&#x2F;1day数据.csv&#39; #正斜杠</span><br><span class="line"># path &#x3D; &#39;C:\\Users\\Administrator\\Desktop\\1day数据.csv&#39; #双斜杠 因为\有转义的意思 \t &#x3D;&#x3D; tab</span><br><span class="line"></span><br><span class="line"># df &#x3D; pd.read_csv(filepath_or_buffer&#x3D; path) # 这样读入是不行的。index 是0 1 2 3</span><br><span class="line">df &#x3D; pd.read_csv(filepath_or_buffer&#x3D;path, index_col&#x3D;[&#39;candle_begin_time_GMT8&#39;])</span><br><span class="line"></span><br><span class="line">print(df)</span><br><span class="line"></span><br><span class="line"># 关于读入程序  几个参数</span><br><span class="line">df &#x3D; pd.read_csv(filepath_or_buffer&#x3D; path,</span><br><span class="line">                 sep&#x3D;&#39;,&#39;,  #csv默认是逗号 如果是|分割的文件 那么也可以用|来读入</span><br><span class="line">                 skiprows&#x3D;0, # 一行也不跳过</span><br><span class="line">                 nrows&#x3D;15, # 我只读前15行数据</span><br><span class="line">                 parse_dates&#x3D;[&#39;candle_begin_time_GMT8&#39;] ,# parse:语法分析  对列名按时间读入 不按string读入。 [&#39;列名&#39;，&#39;列名&#39;]</span><br><span class="line">                 index_col&#x3D;[&#39;candle_begin_time_GMT8&#39;] ,# 谁是index，若不指定 index是0 1 2 3</span><br><span class="line">                 usecols&#x3D;[&#39;candle_begin_time_GMT8&#39;,[&#39;close&#39;]], # 指定只用这些列，如果不加这个参数 全读取</span><br><span class="line">                 error_bad_lines&#x3D;False, # 原本是7列，但这一行有8列 是不规整的脏数据，那么跳过，否则出错，pandas不知道如何处理</span><br><span class="line">                 na_values&#x3D;&#39;NULL&#39; #我csv里面有NULL值，我希望pandas把我csv里面的NULL识别成空值而不是string</span><br><span class="line">                 )</span><br><span class="line"></span><br><span class="line"># 输出</span><br><span class="line">df.to_csv(&#39;output.csv&#39;, index&#x3D;False) # 输出的时候index输不输出</span><br><span class="line">df.to_csv(&#39;C:&#x2F;Users&#x2F;think&#x2F;Desktop&#x2F;Result.csv&#39;,sep&#x3D;&#39;?&#39;)  # 分隔符</span><br></pre></td></tr></table></figure>
