ne">import pandas as pd</span><br><span class="line"></span><br><span class="line">#读入数据</span><br><span class="line">path &#x3D; r&#39;C:\Users\Administrator\Desktop\1day数据.csv&#39;  # 加入r 使保留原始</span><br><span class="line">df &#x3D; pd.read_csv(filepath_or_buffer&#x3D;path, index_col&#x3D;[&#39;candle_begin_time_GMT8&#39;])</span><br><span class="line"></span><br><span class="line"># 对print出的数据格式进行修正</span><br><span class="line"># pd.set_option(&#39;expand_frame_repr&#39;, False)  # 当列太多时不换行</span><br><span class="line"># pd.set_option(&#39;max_colwidth&#39;, 1)  # 设定每一列的最大宽度，恢复原设置的方法，pd.reset_option(&#39;max_colwidth&#39;)</span><br><span class="line"># pd.set_option(&quot;display.max_rows&quot;, 100)  # 设定显示最大的行数</span><br><span class="line"># pd.set_option(&#39;precision&#39;, 6)  # 浮点数的精度</span><br><span class="line"># print(df.head())</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 看数据:datafram的整体情况</span><br><span class="line"># print(df.shape)  # 输出dataframe有多少行、多少列。  输出的是元组（）：（200,5）</span><br><span class="line"># print(df.shape[0])  # 取行数量，相应的列数量就是df.shape[1]  ; 元组的第一个元素：200   &#x3D;&#x3D; 说明有200行</span><br><span class="line"># print(df.columns)  # 顺序输出每一列的名字，演示如何for语句遍历。 #Index([&#39;open&#39;, &#39;high&#39;, &#39;low&#39;, &#39;close&#39;, &#39;volume&#39;], dtype&#x3D;&#39;object&#39;)</span><br><span class="line">for colum in df.columns:</span><br><span class="line">    print(colum)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># print(df.index)  # 顺序输出每一行的名字，可以for语句遍历。</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line">Index([&#39;2019-06-14&#39;, &#39;2019-06-15&#39;, &#39;2019-06-16&#39;, &#39;2019-06-17&#39;, &#39;2019-06-18&#39;,</span><br><span class="line">       &#39;2019-06-19&#39;, &#39;2019-06-20&#39;, &#39;2019-06-21&#39;, &#39;2019-06-22&#39;, &#39;2019-06-23&#39;,</span><br><span class="line">       ...</span><br><span class="line">       &#39;2019-12-21&#39;, &#39;2019-12-22&#39;, &#39;2019-12-23&#39;, &#39;2019-12-24&#39;, &#39;2019-12-25&#39;,</span><br><span class="line">       &#39;2019-12-26&#39;, &#39;2019-12-27&#39;, &#39;2019-12-28&#39;, &#39;2019-12-29&#39;, &#39;2019-12-30&#39;],</span><br><span class="line">      dtype&#x3D;&#39;object&#39;, name&#x3D;&#39;candle_begin_time_GMT8&#39;, length&#x3D;200)</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line"></span><br><span class="line"># print(df.dtypes)  # 该方法输出每一列变量类型。 数据每一列的类型不一样，比如数字、字符串、日期等</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line">open      float64</span><br><span class="line">high      float64</span><br><span class="line">low       float64</span><br><span class="line">close     float64</span><br><span class="line">volume    float64</span><br><span class="line">dtype: object</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line"></span><br><span class="line"># print(df.head(3))  # 看前3行的数据，默认是5。与自然语言很接近</span><br><span class="line"># print(df.tail(3))  # 看最后3行的数据，默认是5。</span><br><span class="line"># print(df.sample(n&#x3D;3))  # 随机抽取3行，想要去固定比例的话，可以用frac参数 frc&#x3D;0.5 找出50%的行</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># print(df.describe())  # 非常方便的函数，对每一列数据有直观感受；只会对数字类型的列有效</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line">               open          high           low         close         volume</span><br><span class="line">count    200.000000    200.000000    200.000000    200.000000     200.000000</span><br><span class="line">mean    9282.277500   9535.187500   9015.039000   9278.158500   39334.125210</span><br><span class="line">std     1473.668477   1569.883295   1384.061178   1477.698135   31189.826968</span><br><span class="line">min     6696.800000   6863.500000   6434.400000   6696.400000    7236.585667</span><br><span class="line">25%     8069.025000   8229.325000   7867.275000   8056.100000   17183.930891</span><br><span class="line">50%     9354.850000   9558.850000   9119.500000   9354.800000   28504.698180</span><br><span class="line">75%    10391.325000  10632.000000  10079.000000  10391.300000   45619.843611</span><br><span class="line">max    12889.900000  13971.400000  12100.000000  12887.400000  150042.414757</span><br><span class="line">&#39;&#39;&#39;</span><br></pre></td></tr></table></figure>
